<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de Recettes</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Créer une nouvelle recette</h1>

  <form id="recipe-form">
    <input type="text" id="title" placeholder="Titre" required><br>

    <h3>Ingrédients</h3>
    <div id="ingredients-container"></div>
    <button type="button" id="add-ingredient">Ajouter un ingrédient</button><br><br>

    <textarea id="instructions" placeholder="Instructions" required></textarea><br>
    <input type="number" id="preparation_time" placeholder="Temps de préparation (min)" required><br>
    <input type="number" id="cook_time" placeholder="Temps de cuisson (min)" required><br>
    
    <select id="difficulty" required>
      <option value="facile">Facile</option>
      <option value="moyenne">Moyenne</option>
      <option value="difficile">Difficile</option>
    </select><br>

    <select id="category" required>
      <option value="entrée">Entrée</option>
      <option value="plat">Plat</option>
      <option value="dessert">Dessert</option>
    </select><br>

    <input type="file" id="image" accept="image/*"><br> 
    <button type="submit">Enregistrer la recette</button>
  </form>

  <!-- séparateur: hr -->
  <hr>  

  <h2>Mes Recettes</h2>
  <ul id="recipe-titles"></ul>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <div id="recipe-detail"></div>
      <button id="edit-btn">Modifier</button>
      <button id="save-btn" style="display:none;">Sauvegarder les modifications</button>
      <button id="delete-btn">Supprimer</button>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
